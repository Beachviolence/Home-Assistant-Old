- id: '1541457544610'
  alias: tv off when lights off
  trigger:
  - entity_id: light.livingroom_lights
    from: 'on'
    platform: state
    to: 'off'
  condition:
  - after: '21:30'
    before: 06:00
    condition: time
  action:
  - data:
      entity_id: remote.harmony_hub
    service: remote.turn_off
- id: d7fd9c9686bb4e56a2fe5e8268cc1b58
  alias: dim lights at sundown
  trigger:
  - event: sunset
    offset: 00:30:00
    platform: sun
  condition:
  - condition: state
    entity_id: light.livingroom_lights
    state: 'on'
  action:
  - data:
      brightness: '35'
      color_temp: '450'
      entity_id: light.livingroom_lights
      transition: '900'
    service: light.turn_on
