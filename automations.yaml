- id: '1541457544610'
  alias: tv off when lights off
  trigger:
  - entity_id: light.livingroom_lights
    from: 'on'
    platform: state
    to: 'off'
  condition:
  - after: '21:30'
    before: 06:00
    condition: time
  action:
  - data:
      entity_id: remote.harmony_hub
    service: remote.turn_off
- id: d7fd9c9686bb4e56a2fe5e8268cc1b58
  alias: dim lights at sundown
  trigger:
  - event: sunset
    offset: 00:30:00
    platform: sun
  condition:
  - condition: state
    entity_id: light.livingroom_lights
    state: 'on'
  action:
  - data:
      brightness: '45'
      color_temp: '450'
      entity_id: light.livingroom_lights
      transition: '900'
    service: light.turn_on
- id: '1542311037089'
  alias: Tv off at night
  trigger:
  - at: 03:00
    platform: time
  condition:
  - condition: state
    entity_id: light.livingroom_lights
    state: 'off'
  action:
  - service: script.turnofftv
- id: '1543413624056'
  alias: Heater on before bed
  trigger:
  - at: '20:30'
    platform: time
  condition:
  - above: '-1000'
    below: '15'
    condition: numeric_state
    entity_id: sensor.weather_temperature
  action:
  - data:
      entity_id: switch.tradfri_control_outlet
    service: switch.turn_on
- id: '1543414096425'
  alias: Heater off in the morning
  trigger:
  - at: 07:00
    platform: time
  condition:
  - condition: state
    entity_id: binary_sensor.workday_sensor
    state: 'on'
  action:
  - data:
      entity_id: switch.tradfri_control_outlet
    service: switch.turn_off
