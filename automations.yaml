- id: '1552081279977'
  alias: Tøm støvsuger
  trigger:
  - entity_id: vacuum.vacuum
    from: cleaning
    platform: state
    to: docked
  condition:
  - after: '11:00'
    before: '12:00'
    weekday:
    - wed
    condition: time
  action:
  - data: {}
    service: script.empty_vacuum
- id: '1552136838463'
  alias: Lys holder seg på
  trigger:
  - entity_id: light.tradfri_bulb_e27_ws_opal_980lm_2
    from: 'on'
    platform: state
    to: 'off'
  condition:
  - after: sunset
    after_offset: -00:30:00
    before_offset: 00:30:00
    condition: sun
  action:
  - data:
      brightness_pct: '80'
      entity_id: light.spotter_stue
    service: light.turn_on
  - delay: '30'
  - data:
      entity_id: light.spotter_stue
    service: light.turn_off
- id: '1552140807307'
  alias: Alarm 0800
  trigger:
  - at: 06:50
    platform: time
  condition:
  - condition: state
    entity_id: input_select.alarm
    state: '08.00'
  - condition: state
    entity_id: binary_sensor.workday_sensor
    state: 'on'
  action:
  - data:
      entity_id: media_player.kitchen
      source: NRK P3
    service: media_player.select_source
  - data:
      entity_id: media_player.kitchen
      volume_level: '0.1'
    service: media_player.volume_set
  - delay: 05:00
  - data:
      entity_id: media_player.bedroom
      volume_level: '0.12'
    service: media_player.volume_set
