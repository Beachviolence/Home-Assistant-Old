- id: '1541457544610'
  alias: tv off when lights off
  trigger:
  - entity_id: light.livingroom_lights
    from: 'on'
    platform: state
    to: 'off'
  condition:
  - after: '20:00'
    before: 06:00
    condition: time
  action:
  - data:
      entity_id: remote.harmony_hub
    service: remote.turn_off
  - data:
      brightness_pct: '80'
      entity_id: light.bedroom_lights
    service: light.turn_on

