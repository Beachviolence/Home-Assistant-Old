## BEDROOM LIGHTS SCENES ##
bedroom_relax:
  sequence:
    - data: 
        brightness: '25'
        color_temp: '450'
        transition: '2'
        entity_id: light.bedroom_lights
      service: light.turn_on
bedroom_everyday:
  sequence:
    - data: 
        brightness: '203'
        color_temp: '367'
        transition: '2'
        entity_id: light.bedroom_lights
      service: light.turn_on

## LIVINGROOM LIGHTS SCENES ##
relax:
  alias: Light Relax
  sequence:
    - data:
        brightness: '25'
        color_temp: '450'
        transition: '2'
        entity_id: light.livingroom_lights
      service: light.turn_on

everyday:
  alias: Light Everyday
  sequence:
    - data:
        brightness: '203'
        color_temp: '367'
        transition: '2'
        entity_id: light.livingroom_lights
      service: light.turn_on
      
######## BEDTIME SCRIPT #######
bedtime:
  alias: Bedtime
  sequence:
    - alias: Turn of the tv
      service: script.turnofftv
    - alias: livingroom lights off
      service: light.turn_off
      data:
        entity_id: light.livingroom_lights
    - delay:
        minutes: 1
    - alias: Bedroom lights on
      service: light.turn_on
      data:
        entity_id: light.bedroom_lights
        brightness_pct: '80'

