

##### TV REMOTE ########
watchsmarttv:
  alias: Watch Smart TV
  sequence:
  - data:
      activity: Watch Smart TV
      entity_id: remote.harmony_hub
    service: remote.turn_on
watchappletv:
  alias: Watch Apple TV
  sequence:
  - data:
      activity: Watch Apple TV
      entity_id: remote.harmony_hub
    service: remote.turn_on
playstation:
  alias: Play Playstation
  sequence:
  - data:
      activity: Watch TV
      entity_id: remote.harmony_hub
    service: remote.turn_on
turnofftv:
  alias: Turn off TV
  sequence:
  - data:
      entity_id: remote.harmony_hub
    service: remote.turn_off
    
volume_down:
  alias: Volume down
  sequence:
